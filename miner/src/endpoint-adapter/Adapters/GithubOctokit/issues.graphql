repository(owner: $owner, name: $repo) {
    issues(first: $num, ${endCursorPagination === '' ? '' : `after: ${endCursorPagination}`}) {
      pageInfo {
        endCursor
      }
      nodes {
        author {
          ... on Bot {
            id
            login
          }
          ... on User {
            id
            email
            login
          }
        }
        number
      }
    }
  }