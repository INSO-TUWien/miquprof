</head>
<body>
    <style type="text/css" media="screen">
        #editor { 
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
        .box {
            position: relative;
            height: 500px;
            width: 500px;
        }
    </style>
    <p>Select files:</p>
    <input id="fileInput" type='file' accept="json" multiple/>
    <p>input your query</p>
    <div class="box">
        <div id="editor">async () => { 
    await db.createIndex({
        index: {fields: ['title']}
    });
    return await db.find({
        selector: {title: {$gt: null}},
        sort: ['title']
    });
}</div>
    </div>
    <button id="run" type="button">Run query</button>
